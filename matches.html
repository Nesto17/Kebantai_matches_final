            </div>

                <div id="filter-title">Filter your matches: </div>

                        <!-- ----------------------- -->
                        <div class="option">
                            <input type="radio" class="radio" name="sport" id="basketball" value="basketball">
                            <label for="basketball">Basketball</label>
                        </div>

                            <input type="radio" class="radio" name="sport" id="volleyball" value="volleyball">

                        All Sport

                            All Date

                    </div>
                    <div class="select-box" id="select-box2">
                        <div class="options-box" id="options_box_time">

                            </div>

                            </div>
                            <div class="option">

                                <label for="time">15:00</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" name="time" id="time" value="16:00">
                                <label for="time">16:00</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" name="time" id="time" value="17:00">
                                <label for="time">17:00</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" name="time" id="time" value="18:00">
                                <label for="time">18:00</label>
                            </div>
                        </div>
                        <div class="selected" id="selected_time">
                            All Time
                        </div>

                    </div>
                </div>
                <div class="select-box">
                    <div class="options-box" id="options_box_sex">
                        <div class="option">
                            <input type="radio" class="radio" name="sex" id="sex" value="anyone">
                            <label for="sex">Anyone</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" name="sex" id="sex" value="female">
                            <label for="sex">Female Only</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" name="sex" id="sex" value="male">
                            <label for="sex">Male Only</label>
                        </div>
                    </div>
                    <div class="selected" id="selected_sex">
                        Anyone
                    </div>
                </div>
                <div class="select-box">
                    <div class="options-box">
                        <div class="option">
                            <input type="radio" class="radio" name="Region" id="Region" value="all region">
                            <label for="Region">All Region</label>
                        </div>
                        <!-- -------------------- -->
                        <div class="option">
                            <input type="radio" class="radio" name="Region" id="Region" value="Bandung">
                            <label for="Region">Bandung</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" name="Region" id="Region" value="Jakarta">
                            <label for="Region">Jakarta</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" name="Region" id="Region" value="Tangerang">
                            <label for="Region">Tangerang</label>
                        </div>
                    </div>
                    <div class="selected">
                        All Region
                    </div>
                </div>
            </form>

            <!-- ------------------------------------------------------------------------------------------------ -->

            <div class="display-container">
            </div>
            <div class="request-application">
                <form class="application-box" action="">
                    <div class="application-close">+</div>
                    <h4 class="application-title">
                        Request Application
                    </h4>
                    <label for="application-textarea" class="application-subtitle">
                        Explain to the event owner about yourself (age, experiences, etc).
                    </label>
                    <textarea name="application-textarea" id="application-textarea" maxlength="200"
                        placeholder="Max 200 characters."></textarea>
                    <input type="submit" value="submit" class="application-submit">
            </div>
        </div>
